<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="shortcut icon" href="./media/logo-sc.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Dice Game</title>
</head>
<body>
  <main>
    <button class="btn-new-game">
      <i class="fa-solid fa-plus" style="color: red; position: relative; right: 3px;" class="icon-plus"></i>
      NEW GAME
    </button>

    <div class="container">
      <div class="cube rolling">

        <div class="face front">
          <span class="dots dot1"></span>
        </div>

        <div class="face back">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
        </div>

        <div class="face right">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
        </div>

        <div class="face left">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
          <span class="dots dot4"></span>
        </div>

        <div class="face top">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
          <span class="dots dot4"></span>
          <span class="dots dot5"></span>
        </div>

        <div class="face bottom">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
          <span class="dots dot4"></span>
          <span class="dots dot5"></span>
          <span class="dots dot6"></span>
        </div>

      </div>
    </div>

    <button class="btn-roll-dice rollBtn rolling">
      <i class="fa-solid fa-arrow-rotate-right" style="color: red; position: relative; right: 3px;" class="icon-arrow-turn"></i>
      ROLL DICE
    </button>

    <button class="btn-hold">
      <i class="fa-solid fa-arrow-down" style="color: red; position: relative; right: 3px;" class="icon-arrow-down"></i>
      HOLD
    </button>

    <div class="container-players-1-2">

      <div class="container-player1-left player-0-panel active">
        <h1 class="title-player-1 player-name" id="name-0">
          PLAYER 1
        </h1>
        <p class="results-1 player-score" id="score-0">
          0
        </p>
        <div class="text-place-1">
          <h3 class="sub-title-1">
            CURRENT
            <span class="score-1" id="current-0">
              <br>0
            </span>
          </h3>
        </div>
      </div>

      <div class="container-player2-right player-1-panel">
        <h1 class="title-player-2 player-name" id="name-1">
          PLAYER 2
        </h1>
        <p class="results-2 player-score" id="score-1"> 
          0
        </p>
        <div class="text-place-2">
          <h3 class="sub-title-2">
            CURRENT
            <span class="score-2" id="current-1">
              <br>0
            </span>
          </h3>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
